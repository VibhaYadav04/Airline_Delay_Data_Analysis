version: '3.8'

services:
  # ----------------- SPARK CLUSTER -----------------
  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    ports:
      - "8081:8080"  # Spark Master Web UI
      - "7077:7077"
    volumes:
      - ./csv:/csv
      - ./data:/opt/bitnami/spark/data
      - ./jars:/opt/bitnami/spark/jars
      - ./logs:/opt/bitnami/spark/logs
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - JAVA_HOME=/opt/bitnami/java

  spark-worker:
    image: bitnami/spark:3.5
    container_name: spark-worker
    depends_on:
      - spark-master
    volumes:
      - ./csv:/csv
      - ./data:/opt/bitnami/spark/data
      - ./jars:/opt/bitnami/spark/jars
      - ./logs:/opt/bitnami/spark/logs
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - JAVA_HOME=/opt/bitnami/java

  # ----------------- AIRFLOW SETUP -----------------
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"

  airflow-webserver:
    build: .
    container_name: airflow-webserver
    depends_on:
      - postgres
    ports:
      - "8080:8080" # Airflow UI
    volumes:
      - ./data:/opt/bitnami/spark/data
      - ./dags:/opt/airflow/dags
      - ./jars:/opt/airflow/jars
      - ./logs:/opt/bitnami/spark/logs
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
      - AIRFLOW__WEBSERVER__SECRET_KEY=PASTE_YOUR_GENERATED_SECRET_KEY_HERE
    env_file:
      - .env

  airflow-scheduler:
    build: .
    container_name: airflow-scheduler
    depends_on:
      - airflow-webserver
    volumes:
      - ./data:/opt/bitnami/spark/data
      - ./dags:/opt/airflow/dags
      - ./jars:/opt/airflow/jars
      - ./logs:/opt/bitnami/spark/logs
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
      - AIRFLOW__WEBSERVER__SECRET_KEY=PASTE_YOUR_GENERATED_SECRET_KEY_HERE
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
      - AIRFLOW__WEBSERVER__SECRET_KEY=PASTE_YOUR_GENERATED_SECRET_KEY_HERE
    env_file:
      - .env

  airflow-init:
    build: .
    container_name: airflow-init
    depends_on:
      - postgres
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=PASTE_YOUR_GENERATED_SECRET_KEY_HERE
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
      - AIRFLOW__WEBSERVER__SECRET_KEY=PASTE_YOUR_GENERATED_SECRET_KEY_HERE
    env_file:
      - .env


